version: '3.8'

services:
  rust_video_parser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust_video_parser
    image: rust_video_parser:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - SERVER_PORT=8080
    volumes:
      # 日志持久化（可选）
      - ./logs:/app/logs
    networks:
      - video_parser_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # 资源限制（可选）
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  video_parser_network:
    driver: bridge

volumes:
  logs:
    driver: local
