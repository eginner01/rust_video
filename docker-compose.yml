version: '3.8'

services:
  rust_video_parser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rust_video_parser
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - SERVER_PORT=8080
    volumes:
      # 如果需要持久化日志或配置
      - ./logs:/app/logs
    networks:
      - video_parser_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  video_parser_network:
    driver: bridge

volumes:
  logs:
    driver: local

